<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apology Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.pinimg.com/originals/76/f1/f3/76f1f3d57388c8b0efbd867b60f9dcdd.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
    .final-message {
      margin-top: 20px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Really Sorry 😔</h1>
    <p>Hey, I just wanted to say I'm really sorry for what happened. Will you forgive me?</p>
    <div class="buttons">
      <button class="yes" onclick="acceptApology(true)">Yes, I forgive you 💚</button>
      <button class="no" onclick="acceptApology(false)">No, not yet 💔</button>
    </div>
    <div class="question hidden">
      <p>Tell me another date when we can go on a movie date 🎬❤:</p>
      <input type="date" class="date-input" onchange="showFinalMessage()">
    </div>
    <div class="final-message hidden">
      <h3>🥳 Yay! I'm so excited! 🥰</h3>
      <p>Thank you for forgiving me! Can't wait to go out with you! 🦋🍿💖</p>
    </div>
  </div>  <script>
    function acceptApology(accepted) {
      if (accepted) {
        document.querySelector('.question').classList.remove('hidden');
      } else {
        alert("Please accept the apology 😢");
      }
    }

    function showFinalMessage() {
      document.querySelector('.date-input').classList.add('hidden');
      document.querySelector('.final-message').classList.remove('hidden');
    }
  </script></body>
</html>
